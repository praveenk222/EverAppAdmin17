  <div style="position: absolute;top: 100px;left: 20px;">
      <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex;">
        <div class="header-links" *ngFor="let navitem of Navitem" style="width: 214px; padding: 10px; border-radius: 8px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex;" >
            <div style="width: 24px; height: 24px; position: relative;">
       
            </div>
            <a routerLink="{{navitem.link}}"  routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}" style="color: white; font-size: 20px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word;text-decoration: none;">{{navitem.name}}</a>
        </div>
        
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background: white;" >
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
    <span>Ever Admin</span>
    <app-profile></app-profile> 
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>

<router-outlet *ngIf="!showheader"></router-outlet>
