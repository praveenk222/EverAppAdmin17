      <div class="frame-8720">
   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="inventory-table"
    style="width: 100%;">

   
    <ng-container matColumnDef="Customer id">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>SL No. </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container>

    <ng-container matColumnDef="Full name">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>Hub Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
    </ng-container>

    <ng-container matColumnDef="Mobile no.">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Registration
        no. </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}}{{element.LastName}}
      <a routerLink=""></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Email id">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Hub Code
      </th>
      <td mat-cell *matCellDef="let element"> {{element.MobileNo }} </td>
    </ng-container>
    <ng-container matColumnDef="Registration date">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Open Time
      </th>
      <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Close Time
      </th>
      <td mat-cell *matCellDef="let element"> {{element.CreatedOn}} </td>
    </ng-container>
    <ng-container matColumnDef="Remarks">
      <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Close Time
      </th>
      <td mat-cell *matCellDef="let element"> N/A </td>
    </ng-container>

    <tr [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row routerLink="details" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="pageSizeOptions" (page)="changePage($event)">
  </mat-paginator>
      </div>

    </div>

</div>
