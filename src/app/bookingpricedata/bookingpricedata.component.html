
<mat-toolbar>
    <span>Price Mangement</span>
    <span class="example-spacer"></span>
    <span><Button class="add-btn">Add Price</Button></span>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="inventory-table"
          style="width: 100%;">
      
      
          <ng-container matColumnDef="Booking id">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{ element.ID }} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="User name">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>Payment Type
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.PayTypes}} </td>
          </ng-container>
      

      
          
         
          <ng-container matColumnDef="Status">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Status
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.IsActive }} </td>
          </ng-container>
          <ng-container matColumnDef="Fare">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Amount
            </th>
            <td mat-cell *matCellDef="let element">{{ element.Amount }} â‚¹ </td>
          </ng-container>
         
          <tr [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="pageSizeOptions" (page)="changePage($event)">
        </mat-paginator> -->
