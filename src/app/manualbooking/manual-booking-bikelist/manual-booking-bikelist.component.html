
<div class="card-parent" >
  <mat-card class="example-card" *ngFor="let pl of productList" routerLink="../productdetails/{{pl?.ProductID}}">
  
    <img mat-card-image src="{{azimageUrl}}{{pl?.ImageName}}" alt="Photo of a Shiba Inu">
    <mat-card-title>{{pl?.ProductName}}</mat-card-title>
    <mat-card-content>
      <p>
        {{pl?.Size}}
      </p>
      <p>Efficiency {{pl.Color}}</p>
      <p>{{pl.Quntity}}</p>
    </mat-card-content>

  </mat-card>
  
</div>
