        <div class="frame-2608324">

          </div>
          <button (click)=" openReport()" class="frame-8073">
            <div class="create-ticket">Create ticket</div>
          </button>
        </div>
      </div>
      <div class="frame-2608323">
        <div class="frame-2608331">
          <div class="frame-2608166">
            <input type="search" class="text-holder" placeholder="Hub center">
             <div class="search-icon">
              <svg
                class="iconamoon-search-fill"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill-rule="evenodd"
                  clip-rule="evenodd"

              </svg>
            </div>
       
            <input matInput [matDatepicker]="picker" class="text-holder" placeholder="Open date">
              <mat-datepicker-toggle matIconSuffix [for]="picker" style="margin-left: -60px;color: blue;" ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>



              <input matInput [matDatepicker]="picker1" class="text-holder" placeholder="Closed date" formControlName="toDate">
            
              <mat-datepicker-toggle matIconSuffix [for]="picker1" style="margin-left: -60px;color: blue;" ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
         
            <select class="text-holder">
             <option value="">Ongoing</option>
             <option value="">Pending</option>
             <option value="">Completed</option>
              <svg
                class="ep-arrow-down-bold"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.2359 5.79279C2.42343 5.60532 2.67774 5.5 2.9429 5.5C3.20807 5.5 3.46237 5.60532 3.6499 5.79279L8.5999 10.7428L13.5499 5.79279C13.7385 5.61063 13.9911 5.50983 14.2533 5.51211C14.5155 5.51439 14.7663 5.61956 14.9517 5.80497C15.1371 5.99038 15.2423 6.24119 15.2446 6.50339C15.2469 6.76558 15.1461 7.01818 14.9639 7.20679L9.3069 12.8638C9.11937 13.0513 8.86507 13.1566 8.5999 13.1566C8.33474 13.1566 8.08043 13.0513 7.8929 12.8638L2.2359 7.20679C2.04843 7.01926 1.94312 6.76495 1.94312 6.49979C1.94312 6.23462 2.04843 5.98031 2.2359 5.79279Z"

                />
              </svg>
            </select>
            <!-- <button (click)="applyDateFilter()">submit</button> -->
          </div>
        </div>
        <div class="frame-2608329">
         
        

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="inventory-table"
          style="width: 100%;">
      
         
          <ng-container matColumnDef="Customer id">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>SL No. </th>
            <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Full name">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>User ID
            </th>
            <td mat-cell *matCellDef="let element"> EV-{{element.UserID}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Mobile no.">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Customer Name
              no. </th>
            <td mat-cell *matCellDef="let element"> {{element.UserName}}  
            <a routerLink=""></a>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="Email id">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> About
            </th>
            <td mat-cell *matCellDef="let element"> {{element.About }} </td>
          </ng-container>
          <ng-container matColumnDef="Registration date">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef>OpenDate
            </th>
            <td mat-cell *matCellDef="let element"> {{element.OpenDate | date}} </td>
          </ng-container>
          <ng-container matColumnDef="ClosedDate">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> ClosedDate
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ClosedDate | date}} </td>
          </ng-container>
          <ng-container matColumnDef="Remarks">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Location
            </th>
            <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-cell *matHeaderCellDef> Status
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge badge-pill badge-primary" *ngIf="element.Status">Active</span> 
              <span class="badge badge-pill badge-danger" *ngIf="!element.Status">InActive</span> 
            </td>
          </ng-container>
      
          <tr [style.background]="'#d6edfe'" [style.color]="'#3355b9'" mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row routerLink="details/{{row.UserID}}" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
        
      </div>
    </div>
  </div>
  </div>
</form>
